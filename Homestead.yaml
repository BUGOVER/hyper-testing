---
ip: 192.168.56.63
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa

folders:
  - map: /home/artak/work/packages/hyper
    to: /home/vagrant/hyper

sites:
  - map: hyper.loc
    to: /home/vagrant/hyper/bin
    type: 'statamic'
    php: "8.3"

databases:
  - hyper

features:
  - mysql:
      version: 8.4
  - minio: true
  - golang: true
  - python: true
  - webdriver: true
  - rabbitmq: true
  - elasticsearch: true
  - postgresql: false
  - docker: false
  - php5.6: false
  - php7.0: false
  - php7.1: false
  - php7.2: false
  - php7.3: false
  - php7.4: false
  - php8.0: false
  - php8.1: true
  - php8.2: true
  - php8.3: true

services:
  - enabled:
      - "mysql"
      - "minio"
      - "redis"
  - disabled:
      - "elasticsearch"

buckets:
  - name: local
    policy: public
  - name: shared
    policy: public
  - name: signed
    policy: public

name: hyper
hostname: hyper.loc
hosts_file_additions: true
